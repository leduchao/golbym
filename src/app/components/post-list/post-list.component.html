@if (isLoaded) { @if (pagedResult.items.length === 0) {
<p class="fst-italic">Không có bài viết nào!</p>
} @else {
<div class="row g-4 mb-5">
  @for (post of pagedResult.items; track $index) {
  <div class="col-lg-6 col-sm-12 col-xl-4">
    <app-post [post]="post"></app-post>
  </div>
  }
</div>

<div class="d-flex justify-content-center align-items-center w-100">
  <nav aria-label="Page navigation example">
    <ul class="pagination shadow rounded">
      <li class="page-item" [class.disabled]="pagedResult.currentPage === 1">
        <button class="page-link" (click)="gotoPage(1)">Trang đầu</button>
      </li>

      <li class="page-item" [class.disabled]="pagedResult.currentPage === 1">
        <button
          class="page-link"
          (click)="gotoPage(pagedResult.currentPage - 1)"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>

      @for (page of pages; track $index) {
      <li class="page-item" [class.active]="pagedResult.currentPage === page">
        <button class="page-link" (click)="gotoPage(page)">{{ page }}</button>
      </li>
      }

      <li
        class="page-item"
        [class.disabled]="pagedResult.currentPage === pagedResult.totalPages"
      >
        <button
          class="page-link"
          (click)="gotoPage(pagedResult.currentPage + 1)"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
      <li
        class="page-item"
        [class.disabled]="pagedResult.currentPage === pagedResult.totalPages"
      >
        <button class="page-link" (click)="gotoPage(pagedResult.totalPages)">
          Trang cuối
        </button>
      </li>
    </ul>
  </nav>
</div>
} } @else {
<h2>Loading...</h2>
}
