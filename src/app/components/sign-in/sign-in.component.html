<div class="form-signin w-50 m-auto bg-white p-5 rounded shadow-sm">
  <form [formGroup]="loginForm" (submit)="submitLogin()">
    <h3 class="mb-4">Hãy nhập tài khoản để tiếp tục</h3>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="UserName"
        formControlName="userName"
      />
      <label for="floatingInput">Tên người dùng</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password"
      />
      <label for="floatingPassword">Mật khẩu</label>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Ghi nhớ đăng nhập
      </label>
    </div>

    <div class="text-center mb-4">
      <p>
        Bạn chưa có tài khoản?
        <a
          href="sign-up"
          class="link-offset-1 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
          >Đăng ký</a
        >
      </p>
    </div>

    <button class="btn btn-primary w-100 fw-medium" type="submit">
      Đăng nhập
    </button>
  </form>
</div>
