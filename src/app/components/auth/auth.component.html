<div>
  @if (!isAuthenticated) {
  <ul class="navbar-nav">
    <li class="nav-item">
      <a
        routerLink="sign-in"
        class="nav-link pe-0 text-dark"
        routerLinkActive="active"
        >Đăng nhập</a
      >
    </li>
    <li class="nav-item">
      <!-- <a routerLink="sign-up" class="nav-link">Đăng ký</a> -->
    </li>
  </ul>
  } @else {
  <ul class="navbar-nav">
    <li class="nav-item">
      <a href="#" class="nav-link text-dark fw-bold">{{ userName }}</a>
    </li>
    <li class="nav-item">
      <button (click)="logOut()" class="nav-link">Đăng xuất</button>
    </li>
  </ul>
  }
</div>
