<div class="form-signin w-75 m-auto bg-white p-5 rounded shadow-sm">
  <form [formGroup]="signUpForm" (submit)="submitSignUp()">
    <!-- <img
      class="mb-4"
      src="/docs/5.3/assets/brand/bootstrap-logo.svg"
      alt=""
      width="72"
      height="57"
    /> -->
    <h3 class="mb-4">
      Hãy nhập những thông tin sau để tạo mới một tài khoản nhé!
    </h3>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="userName"
        placeholder="Username"
        formControlName="userName"
      />
      <label for="floatingInput">Tên người dùng</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="name@example.com"
        formControlName="email"
      />
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
      <label for="floatingPassword">Mật khẩu</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="reenterPassword"
        placeholder="Confirm password"
      />
      <label for="floatingPassword">Nhập lại mật khẩu</label>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Tôi đã đọc và đồng ý với
        <a
          href="#"
          class="link-offset-1 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
          >Chính sách và điều khoản</a
        >
      </label>
    </div>

    <div class="text-center mb-4">
      <p>
        Đã có tài khoản?
        <a
          href="sign-in"
          class="link-offset-1 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
          >Đăng nhập</a
        >
      </p>
    </div>
    <button class="btn btn-primary w-100 fw-medium" type="submit">
      Đăng ký
    </button>
  </form>
</div>
